<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Game of War</h1>
      <nav>
        <h3>Game</h3>
        <h3>Rules</h3>
        <h3>Backstory</h3>
      </nav>
    </header>
    <container class="game">
      <section class="counters">
        <div class="counter" id="player-counter"></div>
        <div class="message-board"></div>
        <div class="counter" id="computer-counter"></div>
      </section>
      <section class="buttons">
        <button class="play-next-card">Play Next Card</button>
        <button class="re-deal">Reshuffle and Deal</button>
      </section>
      <section class="card-slots">
        <div class="card back-blue player-draw-deck">Player Draw Deck</div>
        <div class="play-pile" id="player-play-pile"></div>
        <div class="play-pile" id="computer-play-pile"></div>
        <div class="card back-red computer-draw-deck">Computer Draw Deck</div>
        <div class="play-pile" id="player-facedown"></div>
        <div class="play-pile" id="player-tiebreaker"></div>
        <div class="play-pile" id="player-tiebreaker"></div>
        <div class="play-pile" id="computer-facedown"></div>
      </section>
    </container>
    <script type="text/javascript" src="script.js"></script>
    <footer></footer>
  </body>
</html>
